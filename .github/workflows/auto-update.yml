name: 自动更新 Surge 模块
on:
  # 定时触发：每天 UTC 时间 19:00（对应北京时间凌晨3点）
  schedule:
    - cron: '0 19 * * *'
  # 手动触发（可在 Actions 页面点击运行）
  workflow_dispatch:

jobs:
  update-module:
    runs-on: ubuntu-latest
    steps:
      # 1. 拉取仓库代码
      - name: 检出仓库
        uses: actions/checkout@v4

      # 2. 配置 Python 环境
      - name: 设置 Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 稳定版本，可按需调整

      # 3. 安装依赖（requests）
      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. 运行更新脚本
      - name: 执行更新脚本
        run: python update_module.py

      # 5. 自动提交更新后的模块文件
      - name: 提交更改
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add sgmodule/广告平台拦截器.sgmodule
          # 仅当文件有更改时才提交
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新模块：删除目标域名行" && git push)
