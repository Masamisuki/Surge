name: Update Surge Module

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download and Process Module
        run: |
          # 确保文件夹存在
          mkdir -p sgmodule
          
          # 下载文件
          curl -sL "https://raw.githubusercontent.com/QingRex/LoonKissSurge/refs/heads/main/Surge/广告平台拦截器.sgmodule" -o temp.sgmodule
          
          # 删除包含指定域名的行
          sed '/stat\.y\.qq\.com/d; /stat6\.y\.qq\.com/d' temp.sgmodule > sgmodule/广告平台拦截器.sgmodule
          
          # 清理临时文件
          rm temp.sgmodule

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sgmodule/广告平台拦截器.sgmodule
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "自动同步：移除 QQ 音乐统计域名"
            git push
          fi
