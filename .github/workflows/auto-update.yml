name: Auto Update AdBlock Module

on:
  schedule:
    - cron: '0 0 * * *' # 每天北京时间上午8点运行
  workflow_dispatch:      # 支持手动触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download and Process
        run: |
          # 1. 确保目录存在
          mkdir -p sgmodule
          
          # 2. 从上游下载，并使用 sed 删除包含两条统计域名的行
          curl -sSL "https://raw.githubusercontent.com/QingRex/LoonKissSurge/refs/heads/main/Surge/广告平台拦截器.sgmodule" \
          | sed '/stat\.y\.qq\.com/d' \
          | sed '/stat6\.y\.qq\.com/d' \
          > sgmodule/广告平台拦截器.sgmodule

      - name: Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sgmodule/广告平台拦截器.sgmodule
          git commit -m "Auto update: sync with upstream and remove QQ Music stats" || exit 0
          git push

