name: Update Surge Module

on:
  schedule:
    - cron: '0 0 * * *' # 每天凌晨 12:00 自动执行
  workflow_dispatch:      # 允许手动点击运行

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Download and Process Module
        run: |
          # 1. 下载上游文件
          curl -sL "https://raw.githubusercontent.com/QingRex/LoonKissSurge/refs/heads/main/Surge/广告平台拦截器.sgmodule" -o temp.sgmodule
          
          # 2. 过滤掉包含指定域名的行（使用 sed 删除匹配行）
          # /stat\.y\.qq\.com/d 表示匹配该正则的行执行删除
          sed '/stat\.y\.qq\.com/d; /stat6\.y\.qq\.com/d' temp.sgmodule > sgmodule/广告平台拦截器.sgmodule
          
          # 3. 清理临时文件
          rm temp.sgmodule

      - name: Commit and Push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sgmodule/广告平台拦截器.sgmodule
          git diff --quiet && git diff --staged --quiet || (git commit -m "自动更新：移除 QQ 音乐统计域名" && git push)
